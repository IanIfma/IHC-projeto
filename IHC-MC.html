<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap v5 - Alpha1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
    
    <style>
        .fundo-simples {
            background-color:  rgba(22, 18, 227, 1);
;
            height: 500px;
        }

        .button2 {
            background-color: rgba(216, 0, 155, 1);
        }

        .fonte-bot {
            color: white;
            font-weight: 600;
        }
    </style>


    <div class="container-fluid fundo-simples" style="height: 800px;">

        <p class="text-center" style="font-size: 30px; font-weight: 700; padding-top: 80px; color: lightblue;">NOSSOS SERVIÇOS</p>


        <div class="row text-center h-50 d-flex align-items-center justify-content-center">

            <div class="col">
                <button class="btn button2 p-5 rounded-6 ">
                    <span class="fonte-bot">
                        Gostaria colocar suas<br />
                        músicas no Spotify e em<br />
                        outras plataformas?
                    </span>
                </button>
            </div>

            <div class="col">
                <button class="btn button2 p-5 rounded-6">
                    <span class="fonte-bot">
                        Parceria para<br />
                        Letristas Amadores<br />
                        e Poetas
                    </span>
                </button>
            </div>

            <div class="col">
                <button class="btn button2 p-5 rounded-6">
                    <span class="fonte-bot">
                        Arranjos<br />
                        e<br />
                        Gravações
                    </span>
                </button>
            </div>

        </div>

        <div class="row text-center h-10 d-flex align-items-center justify-content-center">

            <div class="col">
                <button class="btn button2 p-5 rounded-6">
                    <span class="fonte-bot">
                        Divulgação para<br />
                        Gravadoras e<br />
                        Produtores
                    </span>
                </button>
            </div>

            <div class="col">
                <button class="btn button2 p-5 rounded-6">
                    <span class="fonte-bot">
                        Consultoria<br />
                        Musical
                    </span>
                </button>
            </div>

            <div class="col">
                <button class="btn button2 p-5 rounded-6">
                    <span class="fonte-bot">
                        Registro de<br />
                        Partituras, Músicas<br />
                        e Letras
                    </span>
                    
                </button>
            </div>
            
        </div>

    </div>

    <div class="container-fluid fundo-simples" style="height: 800px;">

        <p class="text-center" style="font-size: 30px; font-weight: 700; padding-top: 80px; color: red">Radios Ao-Vivo</p>


        <div class="row text-center h-50 d-flex align-items-center justify-content-center">

            <div class="col">
                <button class="btn btn-danger p-5 rounded-6">
                    <span class="fonte-bot">
                        Radios Internacionais
                    </span>
                    
                </button>
            </div>

            <div class="col-1 d-flex"></div>

            <div class="col">
                <button class="btn btn-danger p-5 rounded-6">
                    <span class="fonte-bot">
                        Radios Nacionais
                    </span>
                </button>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
